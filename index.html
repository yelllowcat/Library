<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1>Library</h1>
    <header>
      <h2>My books</h2>
      <button class="new">New Book</button>
    </header>
    <div class="container">
      <template id="book-template">
        <div class="book-card">
          <h3 class="book-title"></h3>
          <p class="book-author"></p>
          <p class="book-pages"></p>
          <div class="buttons">
            <button class="status-btn">Read now</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </template>
    </div>
    <dialog>
      <button autofocus>Close</button>
      <p>Enter a new book</p>
      <input type="text" class="title" placeholder="Title" required />
      <input type="text" class="author" placeholder="Author" required />
      <input
        type="number"
        class="number"
        placeholder="Number of pages"
        required
      />
      <button type="submit" class="submit">Submit</button>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
